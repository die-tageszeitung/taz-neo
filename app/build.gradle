            applicationId "de.taz.android.app"
        }

        lmd {
            dimension "owner"
            applicationId "de.monde_diplomatique.android.app"
        }

        free {
            dimension "source"
            applicationIdSuffix ".free"
        }

        nonfree {
            dimension "source"
        }

        staging {
            dimension "graphql"
            buildConfigField "String", "GRAPHQL_ENDPOINT", "\"https://testdl.taz.de/appGraphQl\""
        }

        production {
            dimension "graphql"
            buildConfigField "String", "GRAPHQL_ENDPOINT", "\"https://dl.taz.de/appGraphQl\""
        }

    }

    signingConfigs {
        if (keyStoreAvailable) {
            keyStoreProperties {
                file("../keystore.properties").with { propFile ->
                    def properties = new Properties()
                    properties.load(new FileInputStream(propFile))
                    storeFile file('../' + properties['keystorePath'])
                    storePassword properties['keystorePassword']
                    keyAlias properties['keyAlias']
                    keyPassword properties['keyPassword']
                }
            }
        }
    }

    buildTypes {

        debug {
            if (keyStoreAvailable) {
                signingConfig signingConfigs.keyStoreProperties
            }

            debuggable true
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        release {
            if (keyStoreAvailable) {
                signingConfig signingConfigs.keyStoreProperties
            }
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        leakCanary {
            if (keyStoreAvailable) {
                signingConfig signingConfigs.keyStoreProperties
            }

            debuggable true
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig debug.signingConfig
            matchingFallbacks = ['debug', 'release']
        }
        unminifiedRelease {
            if (keyStoreAvailable) {
                signingConfig signingConfigs.keyStoreProperties
            }
            minifyEnabled false
            matchingFallbacks = ['release']
        }
        manualUpdateRelease {
            buildConfigField "Boolean", "MANUAL_UPDATE", "true"
            if (keyStoreAvailable) {
                signingConfig signingConfigs.keyStoreProperties
            }
            minifyEnabled false
            matchingFallbacks = ['release']
        }
    }

    sourceSets {
        androidTest.assets.srcDirs += files("$projectDir/schemas".toString())
    }

    playConfigs {
        register("nonfreeTazProductionRelease") {

        }
    }

    packagingOptions {
        pickFirst "META-INF/AL2.0"
        pickFirst "META-INF/LGPL2.1"

        pickFirst 'win32-x86/attach_hotspot_windows.dll'
        pickFirst 'win32-x86-64/attach_hotspot_windows.dll'
        pickFirst 'META-INF/licenses/ASM'
    }
}

