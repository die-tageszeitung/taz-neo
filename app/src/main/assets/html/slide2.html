<!DOCTYPE html>
<html>

</head>

<body style="
    background-image: url('img/taz_pocket.png');
    background-size: inherit;
    background-position-x: center;
">
<div id="close" type="button" style="
        position: fixed;
        top: 70px;
        right: 40px;
        height: 32px;
        line-height: 32px;
        width: 32px;
        background-color: #d3dfe3;
        color: #7a8185;
        font-size: 32px;
        border-radius: 50%;
        display: inline-block;
        text-align: center;
    " onclick="window.close.performClick();">
    &times;
</div>
<div class="pocket-title">
    Willkommen<br>
    zur neuen<br>
    Pocket-taz
</div>
<div class="page-x-of-y">
    <div class="page-active"></div>
    <div class="page-inactive"></div>
    <div class="page-inactive"></div>
    <div class="page-inactive"></div>
    <div class="page-inactive"></div>
</div>
</body>
</html>
