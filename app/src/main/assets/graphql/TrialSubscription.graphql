mutation TrialSubscription(
    $tazId: String!,
    $idPassword: String!,
    $surname: String,
    $firstName: String,
    $nameAffix: String,
    $installationId: String!,
    $pushToken: String,
    $appVersion: String!,
    $deviceFormat: DeviceFormat!,
    $deviceName: String!,
    $deviceType: DeviceType!,
    $deviceVersion: String!,
    $deviceOS: String
) {
    trialSubscription(
        tazId: $tazId,
        idPw: $idPassword,
        surname: $surname,
        firstName: $firstName,
        installationId: $installationId,
        pushToken: $pushToken,
        nameAffix: $nameAffix,
        appVersion: $appVersion,
        deviceFormat: $deviceFormat,
        deviceName: $deviceName,
        deviceType: $deviceType,
        deviceVersion: $deviceVersion,
        deviceOS: $deviceOS
    ) {
        status
        message
        token
    }
}