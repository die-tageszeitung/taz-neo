                    teaser
                    onlineLink
                    pageNameList
                    audio {
                        file {
                            name
                            storageType
                            moTime
                            sha256
                            size
                        }
                        playtime
                        duration
                        speaker
                        breaks
                    }
                    imageList {
                        name
