query Moment($feedName: String, $issueDate: String!, $limit: Int!) {
    product {
        feedList(name: $feedName) {
            name
            cycle
            momentRatio
            publicationDates
            issueCnt
            issueMaxDate
            issueMinDate
            issueList(issueDate: $issueDate, limit: $limit) {
                date
                moment {
                    imageList {
                        name
                        storageType
                        moTime
                        sha256
                        size
                        resolution
                        type
                        alpha
                    }
                    creditList {
                        name
                        storageType
                        moTime
                        sha256
                        size
                        resolution
                        type
                        alpha
                    }
                    momentList {
                        name
                        storageType
                        moTime
                        sha256
                        size
                    }
                }
                key
                baseUrl
                status
                minResourceVersion
                moTime
            }
        }
    }
}