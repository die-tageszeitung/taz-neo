mutation AboId2TazId(
    $tazId: Int!,
    $idPw: String!,
    $aboId: Int!,
    $aboPw: String!,
    $surname: String,
    $firstname: String,
    $installationID: String!,
    $deviceId: String!
) {
    aboId2tazId(
        tazId: $tazId,
        idPw: $idPw,
        aboId: $aboId,
        aboPw: $aboPw,
        surname: $surname,
        firstname: $firstname,
        installationID: $installationID,
        deviceId: $deviceId
    )
}