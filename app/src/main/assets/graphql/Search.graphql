query SearchQuery(
    $text: String,
    $title: String,
    $author: String,
    $sessionId: String,
    $offset: Int,
    $rowCnt: Int,
    $sorting: Sorting,
    $searchTime: String,
    $filter: SearchFilter,
    $pubDateFrom: String,
    $pubDateUntil: String,
    $deviceName: String,
    $deviceVersion: String,
    $appVersion: String,
    $deviceFormat: DeviceFormat,
    $deviceType: DeviceType,
    $deviceOS: String
) {
    search(
        text: $text,
        title: $title,
        author: $author,
        sessionId: $sessionId,
        offset: $offset,
        rowCnt: $rowCnt,
        sorting: $sorting,
        searchTime: $searchTime,
        filter: $filter,
        pubDateFrom: $pubDateFrom,
        pubDateUntil: $pubDateUntil,
        deviceName: $deviceName,
        deviceVersion: $deviceVersion,
        appVersion: $appVersion,
        deviceFormat: $deviceFormat,
        deviceType: $deviceType,
        deviceOS: $deviceOS
    ) {
        sessionId
        searchTime
        searchHitList {
            article {
                id
                articleHtml {
                    name
                    storageType
                    moTime
                    sha256
                    size
                }
                title
                teaser
                onlineLink
                pageNameList
                audioFile {
                    name
                    storageType
                    moTime
                    sha256
                    size
                }
                imageList {
                    resolution
                    name
                    type
                    storageType
                    moTime
                    sha256
                    size
                    alpha
                    sharable
                }
                authorList {
                    name
                    imageAuthor {
                        resolution
                        name
                        type
                        storageType
                        moTime
                        sha256
                        size
                        alpha
                        sharable
                    }
                }
                mediaSyncId
                chars
                words
                readMinutes
            }
            snippet
            sectionTitle
            title
            teaser
            articleHtml
            date
            baseUrl
        }
        total
        totalFound
        time
        offset
        rowCnt
        next
        prev
        text
        title
        author
        pubDateFrom
        pubDateUntil
        snippetWords
        minPubDate
        sorting
        filter
        authInfo {
            status
            message
        }
    }
}
