mutation DownloadStart(
    $feedName: String!,
    $issueDate: String!,
    $isPush: Boolean!,
    $installationId: String!
    $appVersion: String!,
    $appVersionCode: Int,
    $deviceFormat: DeviceFormat!,
    $deviceName: String!,
    $deviceType: DeviceType!,
    $deviceVersion: String!,
    $deviceOS: String,
    $isAutomatically: Boolean!,
    $pushToken: String,
    $deviceMessageSound: String,
    $textNotification: Boolean!
) {
    downloadStart(
        feedName: $feedName,
        issueDate: $issueDate,
        isPush: $isPush,
        installationId: $installationId
        appVersion: $appVersion,
        appVersionCode: $appVersionCode,
        deviceFormat: $deviceFormat,
        deviceName: $deviceName,
        deviceType: $deviceType,
        deviceVersion: $deviceVersion,
        deviceOS: $deviceOS,
        isAutomatically: $isAutomatically,
        pushToken: $pushToken,
        deviceMessageSound: $deviceMessageSound,
        textNotification: $textNotification
    )
}