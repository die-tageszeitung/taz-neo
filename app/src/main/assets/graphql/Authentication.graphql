query AuthenticationQuery(
    $user: String!,
    $password: String!,
    $appVersion: String!,
    $deviceFormat: DeviceFormat!,
    $deviceName: String!,
    $deviceType: DeviceType!,
    $deviceVersion: String!,
    $deviceOS: String
) {
    authentificationToken(
        user: $user,
        password: $password,
        appVersion: $appVersion,
        deviceFormat: $deviceFormat,
        deviceName: $deviceName,
        deviceType: $deviceType,
        deviceVersion: $deviceVersion,
        deviceOS: $deviceOS
    ) {
        token
        authInfo {
            status
            message
        }
        customerType
    }
}
