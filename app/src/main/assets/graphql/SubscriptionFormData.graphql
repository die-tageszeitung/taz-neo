mutation SubscriptionFormData(
    $subscriptionFormDataType: SubscriptionFormDataType!,
    $mail: String,
    $surname: String,
    $firstname: String,
    $street: String,
    $city: String,
    $postcode: String,
    $country: String,
    $message: String,
    $requestCurrentSubscriptionOpportunities: Boolean,
    $deviceName: String,
    $deviceVersion: String,
    $appVersion: String,
    $deviceFormat: DeviceFormat,
    $deviceType: DeviceType,
    $deviceOS: String
) {
    subscriptionFormData(
        type: $subscriptionFormDataType,
        mail: $mail,
        surname: $surname,
        firstName: $firstname,
        street: $street,
        city: $city,
        postcode: $postcode,
        country: $country,
        message: $message,
        requestCurrentSubscriptionOpportunities: $requestCurrentSubscriptionOpportunities,
        deviceName: $deviceName,
        deviceVersion: $deviceVersion,
        appVersion: $appVersion,
        deviceFormat: $deviceFormat,
        deviceType: $deviceType,
        deviceOS: $deviceOS
    ) {
        error
        errorMessage
    }
}