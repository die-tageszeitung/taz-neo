mutation SubscriptionFormData(
    $subscriptionFormDataType: SubscriptionFormDataType!,
    $mail: String,
    $surname: String,
    $firstname: String,
    $street: String,
    $city: String,
    $postcode: String,
    $country: String,
    $message: String,
    $requestCurrentSubscriptionOpportunities: Boolean
) {
    subscriptionFormData(
        type: $subscriptionFormDataType,
        mail: $mail,
        surname: $surname,
        firstName: $firstname,
        street: $street,
        city: $city,
        postcode: $postcode,
        country: $country,
        message: $message,
        requestCurrentSubscriptionOpportunities: $requestCurrentSubscriptionOpportunities
    ) {
        error
        errorMessage
    }
}