image: registry.gitlab.alt.coop/ctrlaltcoop/android-docker:latest


stages:
  - test
  - build
  - publish

.prepareEnv:
  stage: build
  cache:
    paths:
      - .gradle/wrapper
      - .gradle/caches
      - build
    key: android-base
  before_script:
    - export GRADLE_USER_HOME=`pwd`/.gradle
    - echo $SECRET_BUNDLE_BASE64 | base64 -d > bundle.tar
    - sudo tar --same-owner -xf bundle.tar
    - sudo chown -R circleci:circleci .
    - echo "keystorePassword=${ANDROID_KEYSTORE_PASSWORD/\\/\\\\}" >> keystore.properties
    - echo "keyPassword=${ANDROID_KEYSTORE_KEY_PASSWORD/\\/\\\\}" >> keystore.properties

.assemble:
  extends: .prepareEnv
  artifacts:
    paths:
      - app/build/outputs/

assembleNonfreeDebug:
  extends: .assemble
  interruptible: true
  script:
    - ./gradlew --no-daemon assembleNonfreeTazDebug

assembleNonfreeRelease:
  extends: .assemble
  interruptible: true
  script:
    - ./gradlew --no-daemon assembleNonfreeTazRelease

assembleFreeDebug:
  extends: .assemble
  interruptible: true
  script:
    - ./gradlew --no-daemon assembleFreeTazDebug

assembleFreeUnminifiedRelease:
  extends: .assemble
  interruptible: true
  script:
    - ./gradlew --no-daemon assembleFreeTazRelease

lint:
  extends: .prepareEnv
  interruptible: true
  stage: test
  script:
    - ./gradlew --no-daemon --console=plain lintNonFreeTazDebug lintNonfreeTazRelease

unitTests:
  extends: .prepareEnv
  interruptible: true
  stage: test
  script:
    - ./gradlew --no-daemon --console=plain :app:testNonfreeTazDebugUnitTest

integrationTests:
  extends: .prepareEnv
  stage: test
  script:
    - ${ANDROID_HOME}/emulator/emulator @test -no-boot-anim -no-window &
    - sleep 30 && ./gradlew --no-daemon -Pci --console=plain :app:cAT
  tags:
    - powerhouse

publishNextcloud:
  cache: {}
  stage: publish
  variables:
    RELEASE_FOLDER: releases/${CI_COMMIT_TAG}
    NONFREE_DEBUG_APK_PATH: releases/${CI_COMMIT_TAG}/app-nonfree-taz-debug.apk
    NONFREE_RELEASE_APK_PATH: releases/${CI_COMMIT_TAG}/app-nonfree-taz-release.apk
    FREE_DEBUG_APK_PATH: releases/${CI_COMMIT_TAG}/app-free-taz-debug.apk
    FREE_RELEASE_APK_PATH: releases/${CI_COMMIT_TAG}/app-free-taz-unminifiedRelease.apk
  script:
    - curl -X MKCOL "${NEXTCLOUD_RELEASE_URL}/remote.php/webdav/${RELEASE_FOLDER}" -u ${NEXTCLOUD_RELEASE_USER}:${NEXTCLOUD_RELEASE_PASSWORD}
    - curl -X PUT "${NEXTCLOUD_RELEASE_URL}/remote.php/webdav/${DEBUG_APK_PATH}" --data-binary @"app/build/outputs/apk/nonfreeTaz/debug/app-nonfree-taz-debug.apk" -u ${NEXTCLOUD_RELEASE_USER}:${NEXTCLOUD_RELEASE_PASSWORD}
    - curl -X PUT "${NEXTCLOUD_RELEASE_URL}/remote.php/webdav/${RELEASE_APK_PATH}" --data-binary @"app/build/outputs/apk/nonfreeTaz/release/app-nonfree-taz-release.apk" -u ${NEXTCLOUD_RELEASE_USER}:${NEXTCLOUD_RELEASE_PASSWORD}
    - curl -X PUT "${NEXTCLOUD_RELEASE_URL}/remote.php/webdav/${DEBUG_APK_PATH}" --data-binary @"app/build/outputs/apk/freeTaz/debug/app-free-taz-debug.apk" -u ${NEXTCLOUD_RELEASE_USER}:${NEXTCLOUD_RELEASE_PASSWORD}
    - curl -X PUT "${NEXTCLOUD_RELEASE_URL}/remote.php/webdav/${RELEASE_APK_PATH}" --data-binary @"app/build/outputs/apk/freeTaz/unminifiedRelease/app-free-taz-unminifiedRelease.apk" -u ${NEXTCLOUD_RELEASE_USER}:${NEXTCLOUD_RELEASE_PASSWORD}
    - ./scripts/publish-to-app-runde.sh
  only:
    - tags

publishGooglePlay:
  cache: {}
  extends: .prepareEnv
  stage: publish
  script:
    - ./gradlew publishNonfreeTazReleaseBundle
  only:
    - tags
  when: manual
